[general]
ENV = Zendesk
LOG_FILE = [LOG FILE NAME]
LOG_MODE = DEBUG
API_LIMIT = 100
ticket_comment = コメント内容

[Zendesk_param]
QUERY_PARAMS = tags:AAA tags:BBB
TICKET_PARAM = {"subject": "○○のお知らせ","comment": {"body": ""}, "public": true, "status": "solved", "tags":"お知らせ", "submitter_id": <<投稿者ID>>, "requester_id": <<リクエスタID>>}}

[Zendesk]
